  [auth]

  use_auth = "false"
  username = "foobar"
  password = "foobar"

  [static]

  dirlist_template = "static/html/templ.html"
  auth_template = "static/html/auth.html"
  mime_map = "static/mimetypes/mimeToIcons.txt"
